<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hosten</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensagens" showDetail="true" sticky="true" />  
            <div align="center">
                <p:panelGrid columns="2" style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Login" style="font-size: 25px"/>
                    </f:facet>

                    <h:outputLabel for="emailLogin" value="Email" />
                    <p:inputText id="emailLogin" value="#{loginMB.email}" required="true" requiredMessage="Campo obrigatório" validatorMessage="Email inválido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                   
                    <h:outputLabel for="senhaLogin" value="Senha" />
                    <p:password id="senhaLogin" value="#{loginMB.senha}" required="true" requiredMessage="Campo obrigatório"/>
                    
                    <h:outputLabel value="" />
                    <p:commandButton value="Login" action="#{loginMB.validaLogin}" update="mensagens"/> 
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
