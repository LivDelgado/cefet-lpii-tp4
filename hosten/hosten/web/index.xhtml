<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hosten</title>
    </h:head>
    <h:body>
        <h3>Login</h3>
        <h:form>
            <p:panelGrid columns="3">
                <h:outputLabel for="emailLogin" value="Email" />
                <p:inputText id="emailLogin" value="#{loginMB.email}" required="true" validatorMessage="Email invÃ¡lido">
                    <f:validateRegex 
                        pattern="/^(([^()\[\]\\.,;:\s@']+(\.[^()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/" />
                </p:inputText>
                <p:message for="emailLogin"/>
                
                <h:outputLabel for="senhaLogin" value="Senha" />
                <p:password id="senhaLogin" value="#{loginMB.senha}" required="true" />
                
                <p:commandButton value="Login" validateClient="true" action="#{loginMB.validaLogin}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
