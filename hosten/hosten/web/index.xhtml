<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hosten</title>
    </h:head>
    <h:body>
        <h3>Login</h3>
        <h:form>
            <h:panelGrid style="text-align: center">
                <p:inputText id="emailLogin" value="#{loginMB.email}" 
                             validator="loginValidator" required="true"/>
                <p:message for="emailLogin"></p:message>
                <p:password id="senhaLogin" value="#{loginMB.senha}" label="Senha" required="true" />
            </h:panelGrid>
            <h:commandButton value="Submit" action="#{userBean.userAction()}"/>
        </h:form>
    </h:body>
</html>
