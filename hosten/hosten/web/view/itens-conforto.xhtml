<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Hosten - Itens de Conforto</title>
    </h:head>
    <h:body>

        <ui:composition template="../template.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="3">
                    <f:facet name="header">
                        <h:outputText value="Itens de Conforto" style="font-size: 25px"/>
                    </f:facet>
                    <h:form id="formData"> 

                        <p:dataTable var="item" value="#{itemMB.listaItens}">

                            <p:column headerText="Código" sortBy="#{item.codItem}" filterBy="#{item.codItem}" filterStyle="width: 300px" style="text-align: center">
                                <h:outputText value="#{item.codItem}"/>
                            </p:column>

                            <p:column headerText="Descrição" sortBy="#{item.desItem}" filterBy="#{item.desItem}" filterStyle="width: 300px" style="text-align: center">
                                <h:outputText value="#{item.desItem}"/>
                            </p:column>

                            <p:column headerText="Operações" style="text-align: center">

                                <h:form>
                                    <p:commandButton type="button" title="Editar" actionListener="#{itemMB.editar}" icon="ui-icon-pencil">
                                        <f:setPropertyActionListener value="#{item}" target="#{itemMB.item}"/>
                                    </p:commandButton>

                                    <p:growl id="message" showDetail="true" />

                                    <p:commandButton title="Excluir" icon="ui-icon-trash" actionListener="#{itemMB.excluir(item)}">
                                        <p:confirm header="Confirmação" message="Deseja realmente excluir o registro?" icon="ui-icon-alert" />
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Excluir" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </h:form>

                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:form>
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:commandButton title="Novo Item" icon="ui-icon-circle-plus" type="button" onclick="PF('modalInsercao').show();" />
                        </h:panelGrid>
                    </h:form>

                    <p:dialog header="Inserir" widgetVar="modalInsercao" minHeight="40">
                        <h:form>
                            <p:panelGrid columns="3">
                                <h:outputLabel for="codItem" value="Código" />
                                <p:inputText id="codItem" value="#{itemMB.item.codItem}" required="true" requiredMessage="Campo obrigatório" validatorMessage="Código inválido">
                                    <f:validateLength minimum="3" maximum="3"/>
                                </p:inputText>
                                <p:message for="codItem"/>

                                <h:outputLabel for="desItem" value="Descrição" />
                                <p:inputText id="desItem" value="#{itemMB.item.desItem}" required="true" requiredMessage="Campo obrigatório" validatorMessage="Descrição inválida">
                                    <f:validateLength maximum="40"/>
                                </p:inputText>
                                <p:message for="desItem"/>

                                <p:commandButton value="Inserir" action="#{itemMB.inserir}" onclick="PF('modalInsercao').hide();"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                </p:panelGrid>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
