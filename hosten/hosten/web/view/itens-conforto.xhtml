<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Hosten - Itens de Conforto</title>
    </h:head>
    <h:body>

        <ui:composition template="../template.xhtml">

            <ui:define name="content">
                <h:form> 
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h:outputText value="Itens de Conforto" style="font-size: 25px"/>
                        </f:facet>

                        <p:dataTable var="item" value="#{itemMB.listaItens}">

                            <p:column headerText="Código" sortBy="#{item.codItem}" filterBy="#{item.codItem}" filterStyle="width: 300px" style="text-align: center">
                                <h:outputText value="#{item.codItem}"/>
                            </p:column>

                            <p:column headerText="Descrição" sortBy="#{item.desItem}" filterBy="#{item.desItem}" filterStyle="width: 300px" style="text-align: center">
                                <h:outputText value="#{item.desItem}"/>
                            </p:column>

                            <p:column headerText="Operações" style="text-align: center">

                                <p:commandButton type="button" title="Editar" actionListener="#{itemMB.editar}" icon="ui-icon-pencil">
                                    <f:setPropertyActionListener value="#{item}" target="#{itemMB.item}"/>
                                </p:commandButton>

                                <p:commandButton type="button" title="Deletar" actionListener="#{itemMB.deletar}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{itemMB.item}" />
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                        <p:commandButton type="button" title="Novo Item" icon="ui-icon-circle-plus"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
