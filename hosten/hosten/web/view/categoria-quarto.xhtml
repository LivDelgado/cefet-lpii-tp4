<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Hosten - Categorias de Quarto</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="3">
            <p:dataTable var="ctgQrt" value="#{categoriaMB.listaCtgs}">
                
                <p:column headerText="Código" style="text-align: center">
                    <h:outputText value="#{ctgQrt.codCategoria}"/>
                </p:column>
                
                <p:column headerText="Nome da Categoria" style="text-align: center">
                    <h:outputText value="#{ctgQrt.nomCategoria}"/>
                </p:column>

                <p:column headerText="Valor da Diária" style="text-align: center">
                    <h:outputText value="#{ctgQrt.vlrDiaria}"/>
                </p:column>
                
                <p:column headerText="Operações" style="text-align: center">
                
                    <p:commandButton type="button" title="Editar" actionListener="#{categoriaMB.editar}" icon="ui-icon-pencil">
                        <f:setPropertyActionListener value="#{ctgQrt}" target="#{categoriaMB.ctg}"/>
                    </p:commandButton>
                    
                    <p:commandButton type="button" title="Deletar" actionListener="#{categoriaMB.deletar}" icon="ui-icon-trash">
                        <f:setPropertyActionListener value="#{ctgQrt}" target="#{categoriaMB.ctg}" />
                    </p:commandButton>    
                </p:column>
            </p:dataTable>

            <p:commandButton type="button" title="Nova Categoria de Quarto" icon="ui-icon-circle-plus"/>
        </p:panelGrid> 
    </h:body>
</html>
